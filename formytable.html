<body>
    <h1>EJERCICIO DE FORMULARIO Y TABLA</h1>
    <form>
        <fieldset>
            <h2>formulario</h2>
            <label for="nombre"> <b>Nombre</b> </label>
            <input type="text" name="nombre" id="nombre" placeholder="escriba su nombre">

            <input type="text" name="Apellido" id="Apellido" placeholder="Escriba su apellido">
            <p></p>
            <label for="email"><b>Email</b></label>
            <input type="email" name="email" id="email" placeholder="escribe tu email">
            <p></p>
            <label for="tel"><b>Telefono</b></label>
            <input type="tel" name="tel" id="tel" placeholder="numero de telefono">
            <p></p>
            <label for="direccion"><b>Direccion</b></label>
            <input type="address" name="direccion" id="direccion" placeholder="escribe tu direccion">
            <p></p>
            <input type="submit" value="enviar">
            <input type="reset" value="reset">

    </form>
